<div class="content">
  <div class="container">
    <div class="head-title">
      <h1 class="content-title">
        {{title}}
        <span class="title-shadow">{{title}}</span>
      </h1>
    </div>
    <div class="content-data">
      <div class="row">
        <div class="one-half column" *ngFor="let item of (data | async)?.works;">
          <div class="portfolio-item">
            <div class="hover-bg">
              <a href="{{ item.url }}" target="_blank">
                <div class="hover-text">
                  <h5>{{ item.title }}</h5>
                  <p class="lead ng-binding">{{ item.type }}</p>
                  <div class="hline"></div>
                </div>
                <img src="{{ item.image }}" class="img-responsive"
                     alt="{{ item.title }}" style="width: 100%; height: 100%; object-fit: cover">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
