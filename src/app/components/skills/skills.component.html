<div class="content">
  <div class="container">
    <div class="head-title">
      <h1 class="content-title">
        {{title}}
        <span class="title-shadow">{{title}}</span>
      </h1>
    </div>
    <div class="content-data">
      <div class="row">
        <div class="skillbar" *ngFor="let item of (data | async)?.skills;">
          <div class="skillbar-title" [ngStyle]="{backgroundColor: item.bg_t}">
            <span>{{item.title}}</span>
          </div>
          <div class="skillbar-bar" [ngStyle]="{backgroundColor: item.bg}"
               [style.width]="item.porc + '%'"></div>
          <div class="skill-bar-percent">{{item.porc}} %</div>
        </div>
      </div>
    </div>
  </div>
</div>
