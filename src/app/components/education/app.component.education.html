<div class="content">
  <div class="container">
    <div class="head-title">
      <h1 class="content-title">
        {{title}}
        <span class="title-shadow">{{title}}</span>
      </h1>
    </div>
    <div class="content-data">
      <div class="row">
        <ul class="education">
          <li *ngFor="let item of (data | async)?.education;">
            <strong>
              {{ item.title }}
            </strong> <br />
            <span>
              {{ item.desc }}
            </span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
